name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Install global tool
      run: dotnet tool install --global dotnet-sonarscanner --version 4.7.1
    - name: Build with dotnet
      run: dotnet build src/LeagueManager.sln --configuration Release
    - name: Unit Tests
      run: dotnet test src/LeagueManager.sln
    - name: SonarCloud Scan - Start
      #uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: 
        dotnet sonarscanner begin /o:ngruson /k:LeagueManager /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**\coverage.opencover.xml"
    - name: SonarCloud Scan - Build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run:
        dotnet build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: SonarCloud Scan - End
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run:
        dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
